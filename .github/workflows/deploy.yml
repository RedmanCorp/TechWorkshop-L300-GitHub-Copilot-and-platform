name: Build and Deploy to Azure App Service

on:
  push:
    branches: [ main, dev ]
    paths: [ 'src/**' ]
  pull_request:
    branches: [ '*' ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '6.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build and push container image
      run: |
        az acr build \
          --registry ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }} \
          --image zava-storefront:${{ github.sha }} \
          --image zava-storefront:latest \
          --file ./src/Dockerfile \
          ./src

    - name: Deploy to App Service
      run: |
        az webapp config container set \
          --name ${{ vars.AZURE_APP_SERVICE_NAME }} \
          --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
          --docker-custom-image-name ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/zava-storefront:${{ github.sha }}
        
        az webapp restart \
          --name ${{ vars.AZURE_APP_SERVICE_NAME }} \
          --resource-group ${{ vars.AZURE_RESOURCE_GROUP }}

    - name: Azure Logout
      if: always()
      run: az logout
